<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card-container">
      <article class="container-img">
        <div class="blue-box ">
          <img src="images/icon-view.svg" alt="view">
        </div>
        <div class="img-central box">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
      </article>
      <article class="info-main-zone">
        <h1 class="blue-hover">Equilibrium #3429</h1>
        <p class="space"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="ETH">
           <div class="mini-box"><img src="images/icon-ethereum.svg" alt="eth"></div>
          <div class="mini-box left blue">0.041 ETH</div>
         </div>
          <div class="Info">
            <div class="mini-box"><img src="images/icon-clock.svg" alt="clock" class="icon"></div>
            <div class="mini-box left">3 days left</div>
          </div>
        </div>
        <div class="line"></div>
      </article>
      <article class="profile">
        <div class="profile-box circle">
          <img src="images/image-avatar.png" alt="perfil-photo" id="profile-photo">
          <p> Creation of <span class="blue-hover">Jules Wyvern</span> </p>
    
        </div>
  
          
      </article>
    </section>
  </main>
</body>
</html>
